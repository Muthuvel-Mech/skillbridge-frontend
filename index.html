<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillBridge AI</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: white;
      margin: 30px 15px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      font-size: 24px;
      font-weight: bold;
      color: #2b4eff;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 90px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      margin: 15px 0;
      resize: none;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .btn-primary { background: #2b4eff; }
    .btn-save { background: #28a745; }
    .btn-history { background: #ff9800; }
    .btn-export { background: #2196f3; }
    pre {
      text-align: left;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
    }
    footer {
      margin-top: 15px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>‚öôÔ∏è SkillBridge AI</header>

    <h3>Enter Your Skills or Career Interests</h3>
    <textarea id="userInput" placeholder="e.g., Mechanical engineering, CAD"></textarea>
    
    <div class="btn-group">
      <button class="btn-primary" onclick="getRecommendation()">üîç Get Advice</button>
      <button class="btn-save" onclick="saveResult()">üíæ Save</button>
      <button class="btn-history" onclick="getHistory()">üìú History</button>
      <button class="btn-export" onclick="exportPDF()">‚¨áÔ∏è Export PDF</button>
    </div>

    <h3>Result:</h3>
    <pre id="result">‚ö° Your result will appear here...</pre>

    <footer>
      Powered by Google Cloud AI | Created by Muthuvel C
    </footer>
  </div>

  <script>
    const API_BASE = "https://skillbridge-backend-5.onrender.com";

    async function getRecommendation() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        document.getElementById("result").textContent = "‚ùå Please enter some input.";
        return;
      }

      const res = await fetch(`${API_BASE}/api/recommend`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ skills: input })
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        data.recommendation || data.message || data.error || "‚ö†Ô∏è No result found.";
    }

    async function saveResult() {
      const content = document.getElementById("result").textContent;
      if (!content) {
        alert("No result to save!");
        return;
      }
      const res = await fetch(`${API_BASE}/api/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });
      const data = await res.json();
      alert("‚úÖ Saved! Doc ID: " + (data.doc_id || "error"));
    }

    async function getHistory() {
      const res = await fetch(`${API_BASE}/api/history`);
      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }

    async function exportPDF() {
      const content = document.getElementById("result").textContent;
      if (!content) {
        alert("No result to export!");
        return;
      }
      const res = await fetch(`${API_BASE}/api/export_pdf`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });
      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "SkillBridge_Report.pdf";
        a.click();
        window.URL.revokeObjectURL(url);
      } else {
        alert("‚ùå PDF Export failed.");
      }
    }
  </script>
</body>
</html>
